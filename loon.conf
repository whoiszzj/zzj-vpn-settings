[Remote Filter]
# 全量
ALL_Filter = NameRegex, FilterKey = ".*"

# 国家/区域筛选，尽量复刻 QuantumultX 的 server-tag-regex
HK_Filter = NameRegex, FilterKey = "(?=.*(港|HK|(?i)Hong)).*"
TW_Filter = NameRegex, FilterKey = "(?=.*(台|TW|(?i)Taiwan)).*"
JP_Filter = NameRegex, FilterKey = "(?=.*(日|JP|(?i)Japan)).*"
SG_Filter = NameRegex, FilterKey = "(?=.*(新|狮城|SG|(?i)Singapore)).*"
US_Filter = NameRegex, FilterKey = "(?=.*(美|美國|US|洛杉矶|西雅图|(?i)States|American)).*"
DE_Filter = NameRegex, FilterKey = "(?=.*(德|DE|(?i)Germany)).*"
GB_Filter = NameRegex, FilterKey = "(?=.*(英|UK|(?i)United Kingdom*)).*"
KR_Filter = NameRegex, FilterKey = "(?=.*(韩|KR|((?i)Korea))).*"
IN_Filter = NameRegex, FilterKey = "(?=.*(印|IN|((?i)India))).*"
FR_Filter = NameRegex, FilterKey = "(?=.*(法|FR|((?i)France))).*"
NL_Filter = NameRegex, FilterKey = "(?=.*(荷兰|NL|((?i)Netherlands))).*"
TR_Filter = NameRegex, FilterKey = "(?=.*(土|TR|((?i)Türkiye))).*"

